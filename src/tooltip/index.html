<!DOCTYPE html>
<html>

<head>
  <title>Cssonly Tooltip</title>
  <meta charset="UTF-8" />
</head>

<body>
  <link type="text/css" rel="stylesheet" href="/dist/cssonly.css" />

  <div id="app" style="text-align: center;">
    <div style="margin: 50px auto;">
      <div cssonly-tooltip="Example Tooltip">Example Tooltip</div>
    </div>
    <div style="margin: 50px auto;">
      <div cssonly-tooltip="Example Tooltip" class="cssonly-tooltip-top-right">Example Tooltip right</div>
    </div>
    <div style="margin: 50px auto;">
      <div cssonly-tooltip="Example Tooltip" class="cssonly-tooltip-top-left cssonly-tooltip-light">Example Tooltip left, Light</div>
    </div>
    <div style="margin: 50px auto;">
      <div cssonly-tooltip="Example Tooltip" class="cssonly-tooltip-bottom">Example Tooltip bottom</div>
    </div>
    <div style="margin: 50px auto;">
      <div cssonly-tooltip="Example Tooltip" class="cssonly-tooltip-bottom-left">Example Tooltip bottom left</div>
    </div>
    <div style="margin: 50px auto;">
      <div cssonly-tooltip="Example Tooltip" class="cssonly-tooltip-bottom-right">Example Tooltip bottom right</div>
    </div>
    <div style="margin: 50px auto;">
      <div class="cssonly-tooltip-top-left cssonly-tooltip-multiline" cssonly-tooltip="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.">Example Tooltip top left multiline</div>
    </div>
  </div>
</body>

</html>
